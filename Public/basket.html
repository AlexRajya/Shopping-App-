<!DOCTYPE html>
<HTML LANG="EN">
  <head>
    <title>Basket page</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="3211205636-6i4b7skcon6vldm82g3v7gkrhvajii51.apps.googleusercontent.com">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/skel.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-wide.css" />
  </head>

  <body>
    <script src="js/jquery.min.js"></script>
 	  <script src="js/skel.min.js"></script>
 	  <script src="js/init.js"></script>
 	  <script src="js/basket.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <div id="loginModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="loginClose" class="close">&times;</span>
        <span><h2>Login:</h2><span>
      </div>
      <div class="modal-body">
        <p><label for="uname"><b>Email</b></label></p>
        <p><input type="text" id="loginText" placeholder="Enter Email" name="uname" required></p>

        <p><label for="psw"><b>Password</b></label></p>
        <p><input type="password" id="passwordText" placeholder="Enter Password" name="psw" required></p>
        <p><input type="button" id="loginButton" value="Login"></p>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </div>
  </div>

  <div id="registerModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="registerClose" class="close">&times;</span>
        <span><h2>Register:</h2><span>
      </div>
      <div class="modal-body">
        <p><label for="uname"><b>Username</b></label></p>
        <p><input type="text" placeholder="Enter Username" name="uname" required></p>

        <p><label for="email"><b>Email</b></label></p>
        <p><input type="text" id="registerEmail" placeholder="Enter email" name="email" required></p>

        <p><label for="psw"><b>Password</b></label></p>
        <p><input type="password" id="registerPassword" placeholder="Enter Password" name="psw" required></p>
        <p><input type="button" id="registerButton" value="Register"></p>
      </div>
    </div>
  </div>
    <div class="wrapper style1">

      <!-- Header -->
        <div id="header" class="skel-panels-fixed">
          <div id="logo">
            <h1><a href="index.html">Smart Shopping App</a></h1>
            <span class="tag">by UoP SE Students</span>
          </div>
          <nav id="nav">
            <ul>
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="offerspage.html">Offers</a></li>
              <li><a id="login">Login</a></li>
              <li><a id="register">Register</a></li>
              <li><a href="basket.html">Basket</a></li>
            </ul>
          </nav>
        </div>
    </div>

    <div class="home">
        <table class="container" id="basketTable">
        </table>
        <div class="totals-item">
          <button class="checkout">Checkout</button>
          <button class="empty" onclick="emptyBasket()">Empty</button>
        </div>
    </div>
  </body>
</html>
