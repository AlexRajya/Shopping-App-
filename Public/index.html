<!DOCTYPE html>
<HTML LANG="EN">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="3211205636-imtck5nq3h009s9fq6r9pcao79kbd2if.apps.googleusercontent.com">
    <link href="style.css" rel="stylesheet" title="Default">
    <title>Shopping App</title>
  </head>

  <body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span id="loginClose" class="close">&times;</span>
          <span><h2>Login:</h2><span>
        </div>
        <div class="modal-body">
          <p><label for="uname"><b>Username</b></label></p>
          <p><input type="text" id="loginText" placeholder="Enter Username" name="uname" required></p>

          <p><label for="psw"><b>Password</b></label></p>
          <p><input type="password" id="passwordText" placeholder="Enter Password" name="psw" required></p>

          <p><button type="submit" id="loginButton">Login</button></p>

          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </div>
    </div>

    <div id="registerModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span id="registerClose" class="close">&times;</span>
          <span><h2>Login:</h2><span>
        </div>
        <div class="modal-body">
          <p><label for="uname"><b>Username</b></label></p>
          <p><input type="text" placeholder="Enter Username" name="uname" required></p>

          <p><label for="email"><b>Email</b></label></p>
          <p><input type="text" placeholder="Enter email" name="email" required></p>

          <p><label for="psw"><b>Password</b></label></p>
          <p><input type="password" placeholder="Enter Password" name="psw" required></p>

          <p><button type="submit" id="registerButton">Register</button></p>

          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </div>
    </div>
    <div class="bg">
      <div class = "navbar">
        <ul>
          <li><div class = "navLeft">Shopping App</div></li>
          <li><div class = "navRight" id="offers">Offers</div></li>
          <li><div class = "navRight" id="login">Login</div></li>
          <li><div class = "navRight" id="register">Register</div></li>
          <li><div class = "navRight" id="basket">Basket</div></li>
        </ul>
      </div>
      <div class = "searchForm">
        <p>Enter product name or description:</p>

        <input type="text" id="searchField" name="search" placeholder="Search">
        <input type="button" id="submitButton" value="Submit">

      </div>
      <div class = "results">
        <p id="results">Display results</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
